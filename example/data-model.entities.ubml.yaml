ubml: "1.0"

entities:
  EN001:
    name: "Customer Application Form"
    description: "Initial application form submitted by prospective customer"
    attributes:
      applicantName:
        type: string
        required: true
      email:
        type: string
        required: true
      phone:
        type: string
        required: false
      submissionDate:
        type: date
        required: true

  EN002:
    name: "Customer Profile"
    description: "Core customer data record"
    attributes:
      customerId:
        type: string
        required: true
      name:
        type: string
        required: true
      status:
        type: string
        required: true
      createdAt:
        type: datetime
        required: true

  EN003:
    name: "Identity Document"
    description: "Customer identity verification document (passport, ID card, etc.)"
    attributes:
      documentType:
        type: string
        required: true
      documentNumber:
        type: string
        required: true
      expiryDate:
        type: date
        required: true
      verified:
        type: boolean
        required: true
