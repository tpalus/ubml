# ============================================================================
# UBML Location Types Schema
# ============================================================================
# Defines location types in the information model.
#
# ============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://ubml.talxis.com/schemas/1.2/types/location.types.yaml"
title: "UBML Location Types"
description: |
  Locations representing physical or logical places where work happens.
  
  Locations are important for understanding where work is performed,
  modeling travel time, and capacity planning.

$defs:

  # ==========================================================================
  # LOCATION
  # ==========================================================================

  Location:
    description: |
      A physical or logical location where work happens.
      
      Locations are important for:
      - Understanding where work is performed
      - Modeling travel time between locations
      - Capacity planning for physical spaces
      - Compliance with location-specific regulations
      
      LOCATION EXAMPLES:
      - Office, Warehouse, Factory, Store
      - Field Site, Customer Premises
      - Data Center, Cloud Region
      
      Example:
        LO001:
          name: Main Warehouse
          type: warehouse
          address: "123 Industrial Blvd, City"
          capacity: 1000
          capacityUnit: "pallets"
    type: object
    additionalProperties: false
    required: [name]
    properties:
      name:
        description: "Human-readable location name."
        type: string
      
      description:
        description: "Detailed description of the location."
        type: string
      
      type:
        description: |
          Location type classification.
        type: string
        examples:
          - office
          - warehouse
          - factory
          - store
          - field
          - customer-site
          - data-center
          - remote
      
      address:
        description: "Physical address, if applicable."
        type: string
      
      coordinates:
        description: |
          Geographic coordinates (latitude, longitude).
          Used for travel time calculations and mapping.
        type: object
        additionalProperties: false
        properties:
          latitude:
            type: number
            minimum: -90
            maximum: 90
          longitude:
            type: number
            minimum: -180
            maximum: 180
      
      timezone:
        description: |
          Timezone for the location (IANA timezone name).
          
          Example: "Europe/Prague", "America/New_York"
        type: string
      
      capacity:
        description: "Location capacity (numeric value)."
        type: number
        minimum: 0
      
      capacityUnit:
        description: |
          Unit of capacity measurement.
          
          Examples: "people", "pallets", "vehicles", "desks"
        type: string
      
      workingHours:
        description: |
          Working hours for this location.
          
          Example: "Mon-Fri 08:00-17:00"
        type: string
      
      parent:
        description: |
          Parent location for hierarchical structure.
          
          Example: A warehouse inside a larger logistics hub.
        $ref: "../defs/refs.defs.yaml#/$defs/LocationRef"
      
      tags:
        description: "Tags for filtering and views."
        type: array
        items:
          type: string
      
      custom:
        description: "User-defined custom fields."
        $ref: "../defs/shared.defs.yaml#/$defs/CustomFields"
