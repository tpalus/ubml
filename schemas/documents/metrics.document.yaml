# ============================================================================
# UBML Metrics Document Schema
# ============================================================================
# Schema for .metrics.ubml.yaml files - KPIs and ROI analysis definitions.
#
# VERSION: 1.0
# FILE PATTERN: *.metrics.ubml.yaml
# ============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://ubml.io/schemas/1.0/documents/metrics.document.yaml"
title: "UBML Metrics Document"
description: |
  Metrics documents define Key Performance Indicators (KPIs) and 
  Return on Investment (ROI) analyses.
  
  WHAT ARE METRICS?
  Metrics are quantifiable measures used to evaluate performance:
  - KPIs: Ongoing performance measures with targets
  - ROI: Investment analysis comparing costs to benefits
  
  WHY DEFINE METRICS?
  Metrics enable:
  - Performance monitoring
  - Objective setting and tracking
  - Business case justification
  - Continuous improvement
  
  FILE NAMING: *.metrics.ubml.yaml
  Examples:
    - process-kpis.metrics.ubml.yaml
    - automation-roi.metrics.ubml.yaml
    - performance-targets.metrics.ubml.yaml
  
  GETTING STARTED:
  1. Define KPIs for your key processes
  2. Set baseline and target values
  3. Define thresholds for performance levels
  4. Add ROI analysis for improvement initiatives

type: object
additionalProperties: false
required: [ubml]

properties:
  ubml:
    description: |
      UBML version identifier.
      Must be "1.0" for this schema version.
    type: string
    const: "1.0"
  
  name:
    description: |
      Optional document name.
      If not provided, the filename is used.
    type: string
  
  description:
    description: |
      Document description.
      Explain what metrics are defined in this file.
    type: string
  
  kpis:
    description: |
      KPI definitions, keyed by KPI ID.
      
      KPI IDs follow the KP### pattern (e.g., KP001, KP002).
      
      Example:
        kpis:
          KP001:
            name: "Order Cycle Time"
            description: "Time from order to delivery"
            type: process
            unit: hours
            baseline: 120
            target: 48
            thresholds:
              - level: red
                value: 120
                operator: gte
              - level: green
                value: 48
                operator: lte
    type: object
    additionalProperties: false
    patternProperties:
      "^KP\\d{3,}$":
        $ref: "../fragments/metrics.fragment.yaml#/$defs/KPI"
  
  roiAnalyses:
    description: |
      ROI analysis definitions, keyed by ROI ID.
      
      ROI IDs follow the ROI### pattern (e.g., ROI001, ROI002).
      
      Example:
        roiAnalyses:
          ROI001:
            name: "Process Automation Business Case"
            analysisPeriod: 36
            discountRate: 0.08
            costs:
              - name: "Software License"
                amount: 50000
                timing: one-time
            benefits:
              - name: "Labor Savings"
                amount: 40000
                timing: recurring
                frequency: annually
    type: object
    additionalProperties: false
    patternProperties:
      "^ROI\\d{3,}$":
        $ref: "../fragments/metrics.fragment.yaml#/$defs/ROI"
  
  metadata:
    description: "Document metadata."
    type: object
    additionalProperties: false
    properties:
      createdAt:
        type: string
        format: date-time
      createdBy:
        type: string
      updatedAt:
        type: string
        format: date-time
      updatedBy:
        type: string
  
  tags:
    description: "Tags for filtering and organization."
    type: array
    items:
      type: string
  
  custom:
    description: "User-defined custom fields."
    $ref: "../common/defs.schema.yaml#/$defs/CustomFields"
